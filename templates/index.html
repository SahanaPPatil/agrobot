<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Plant Disease Detector â€” Home</title>
  <style>
    body { font-family: Arial; padding: 30px; max-width:700px; margin:auto; }
    .card { border:1px solid #ddd; padding:20px; border-radius:8px; margin-bottom:16px; }
    input[type=file] { display:block; margin-top:10px; }
    button { padding:10px 14px; border-radius:6px; border:none; background:#2d9b4a; color:white; cursor:pointer; }
    a.btn { display:inline-block; padding:10px 14px; border-radius:6px; background:#007bff; color:white; text-decoration:none; }
  </style>
</head>
<body>
  <h1>Plant Disease Detector</h1>

  <div class="card">
    <h3>Quick Image Upload (CNN only)</h3>
    
    <form action="/predict" method="POST" enctype="multipart/form-data">
      <label>Select leaf image (png/jpg/jpeg):</label>
      <input type="file" name="file" accept="image/*" required>
      <br>
      <button type="submit">Upload & Predict</button>
    </form>
  </div>

  <div class="card">
    <h3>Chatbot (Image + Text)</h3>
    <p>Open the chat UI to send an image or type symptom text.</p>
    
    <a class="btn" href="/">Open Chat UI</a>
  </div>

  <p style="color:#666; margin-top:18px;">Tip: Use the top form for single image predictions. Use the Chat UI for combined image/text interaction.</p>
</body>
</html>
