<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Prediction Result</title>
  <style>
    body { font-family: Arial; padding: 30px; max-width:700px; margin:auto; }
    .card { border:1px solid #ddd; padding:20px; border-radius:8px; text-align:center; }
    img { max-width:100%; height:auto; border-radius:6px; margin-bottom:12px; }
    .label { font-size:1.1rem; margin-top:8px; }
    a { display:inline-block; margin-top:14px; color:#007bff; text-decoration:none; }
  </style>
</head>
<body>
  <h2>Prediction Result</h2>
  <div class="card">
    {% if filename %}
      <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded image">
    {% endif %}

    <div class="label"><strong>Predicted:</strong> {{ label }}</div>
    <div class="label"><strong>Confidence:</strong> {{ confidence }}%</div>

    <a href="/">Back to Home / Chat</a>
  </div>
</body>
</html>
